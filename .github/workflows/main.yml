name: Pull Blogs

on:
  push:
    branches:
      - main

jobs:
  login:
    name: login tencent and pull blogs
    runs-on: ubuntu-latest

    steps:
      - name: Login Tencent
        uses: docker://evaneos/ssh-action:0.1.0
        with:
          hosts: ${{ secrets.TENCENT_IP }}
          user: ${{ secrets.TENCENT_USER }}
          private_key: ${{ secrets.TENCENT_SSH_KEY }}
          commands: cd /root/static-blogs && echo "Pull Start..." && git pull origin main
